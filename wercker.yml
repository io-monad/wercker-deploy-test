          node_modules/.bin/gulp hello
          echo "-> Exited with code $?"

          echo "# npm run hello"
          npm run hello
          echo "-> Exited with code $?"

    - script:
        name: test on WERCKER_OUTPUT_DIR
        code: |
          cd $WERCKER_OUTPUT_DIR

          echo "# pwd"
          pwd

          echo "# ls -la ."
          ls -la .

