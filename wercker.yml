box: node:5.11.0
build:
  steps:
    - npm-install

    - script:
        name: test
        code: |
          echo "# pwd"
          pwd

          echo "# ls -la ."
          ls -la .

          echo "# ls -la node_modules/.bin"
          ls -la node_modules/.bin

          echo "# node_modules/.bin/gulp --version"
          node_modules/.bin/gulp --version
          echo "-> Exited with code $?"

          echo "# node_modules/.bin/gulp hello"
          node_modules/.bin/gulp hello
          echo "-> Exited with code $?"

          echo "# npm run hello"
          npm run hello
          echo "-> Exited with code $?"

    - script:
        name: Copy files to WERCKER_OUTPUT_DIR
        code: |
          cp -a * $WERCKER_OUTPUT_DIR/

deploy:
  steps:
    - script:
        name: test on WERCKER_ROOT
        code: |
          echo "# pwd"
          pwd

          echo "# ls -la ."
          ls -la .

          echo "# ls -la node_modules/.bin"
